<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/body.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/shopping-cart.css">
    <link rel="stylesheet" href="/css/payment.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="container">
        <h6>Checkout</h6>
        <span></span>
        <h1>Payment Details</h1>
        <form action="">
            <label for="name">Name
                <input type="text" name="name" id="nameS" class="setting" onkeypress="namespace()" value="" required>
            </label>
            <label for="Country">Country
                <input type="text" name="country" id="countryS" class="setting" onkeypress="countryspace()" value="" required>
            </label>
            <label for="address">Address
                <input type="text" address="name" id="addressS" class="setting" onkeypress="address()" value="" required>
            </label>
            <label for="Country">Suburb
                <input type="text" name="suburb" id="countryS" class="setting" onkeypress="suburbspace()" value="" required>
            </label>
            <label for="State">State
                <input type="text" name="state" id="stateS" class="setting" onkeypress="statespace()" value="" required>
            </label>
            <button><a href="/html/order-complete.html" class="website">Place Order</a></button>
        </form>
    </div>
    <script src="/js/grocery.js"></script>
</body>
</html>
